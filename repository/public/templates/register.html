<h1>Create an Account</h1>
<form> 
	<fieldset>
  	<legend>Identity</legend>
  	<label> User Name (for login) <input type ="text" name ="username"></label>
  	<label> Display Name <input type ="text" name ="handle"></label>
  </fieldset>
  <fieldset>
  	<legend> Email Address (for admin purposes)</legend>
  	<label> Email: <input type ="text" name ="email" /></label><br/>
  	<label> Email (confirm): <input type ="text" name ="cemail" /></label>
  </fieldset>
  <fieldset>
  	<legend> Password </legend>
  	<label> Password: <input type ="password" name ="password" /></label><br/>
  	<label> Password (confirm): <input type ="password" name ="cpassword" /></label>
  </fieldset>
  <p><input type ="submit" value ="Create Account"/></p>
</form>
